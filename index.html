<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js Oop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3 class="text-center">Quản Lý Sinh Viên</h3>
          <form action="">
            <div class="form-group">
              <label for="studentCode">Mã Sinh Viên:</label>
              <input type="text" class="form-control" id="studentCode" />
            </div>
            <div class="form-group">
              <label for="studentName">Tên Sinh Viên:</label>
              <input type="text" class="form-control" id="studentName" />
            </div>
            <div class="form-group">
              <label for="studentEmail">Email:</label>
              <input type="text" class="form-control" id="studentEmail" />
            </div>
            <div class="form-group">
              <label for="studentPhone">Số Điện Thoại:</label>
              <input type="text" class="form-control" id="studentPhone" />
            </div>
            <div class="form-group">
              <label for="studentName">Tên Sinh Viên:</label>
              <input type="text" class="form-control" id="studentName" />
            </div>
            <div class="form-group">
              <label for="studentType">Loại Sinh Viên:</label>
              <select class="custom-select" id="studentType">
                <option>Khó khăn</option>
                <option>Bình thường</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="mathScore">Điểm Toán:</label>
                  <input type="text" class="form-control" id="mathScore" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="phySore">Điểm Lý:</label>
                  <input type="text" class="form-control" id="phySore" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="bioScore">Điểm Hóa:</label>
                  <input type="text" class="form-control" id="bioScore" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="attritudeScore">Điểm Rèn Luyện:</label>
              <input type="text" class="form-control" id="attritudeScore" />
            </div>
            <div class="text-center">
              <button type="submit" id="btnConfirm" class="btn btn-success">
                Xác Nhận
              </button>
            </div>
          </form>
        </div>
        <div lass="col-md-6">
          <h3 class="text-center">Thông Tin Sinh Viên</h3>
          <div>
            <p>
              Mã Sinh Viên:
              <span id="studentCodeTxt" class="text-danger"></span>
            </p>
            <p>
              Tên Sinh Viên:
              <span id="studentNameTxt" class="text-danger"></span>
            </p>
            <p>
              Loại Sinh Viên:
              <span id="studentTypeTxt" class="text-danger"></span>
            </p>
            <p>
              Điểm Trung Bình:
              <span id="studentAverTxt" class="text-danger"></span>
            </p>
            <p>
              Xếp Loại: <span id="studentLevelTxt" class="text-danger"></span>
            </p>
          </div>
        </div>
      </div>
      <table class="studentTable table mt-5">
        <thead>
          <tr>
            <th>Mã sinh viên</th>
            <th>Tên sinh viên</th>
            <th>Loại sinh viên</th>
            <th>Điểm trung bình</th>
            <th>Xếp loại</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Main JavaScript -->
    <!-- <script src="./js/main.js"></script> -->
    <script src="./modules/Student.js"></script>
    <script src="./js/main-oop.js"></script>
    <!-- <script src="./js/meterial.js"></script> -->
  </body>
</html>
