<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!--Thông tin sinh viên nhập liệu-->
                <h3 class="text-center">Quản lý sinh viên</h3>
                <div class="form-group">
                    <p>Mã sinh viên</p>
                    <input class="form-control" id="maSinhVien" />
                    <p class="    text-danger" id="error_required_maSinhVien"></p>
                    <p class="    text-danger" id="error_required_min_max_length"></p>
                </div>
                <div class="form-group">
                    <p>Tên sinh viên</p>
                    <input class="form-control" id="tenSinhVien" />
                    <p class="    text-danger" id="error_required_tenSinhVien"></p>
                    <p class="text-danger" id="error_regex_letter"> </p>
                </div>
                <div class="form-group">
                    <p>Email</p>
                    <input class="form-control" id="email" />
                    <p class="    text-danger" id="error_required_email"></p>
                    <p class="    text-danger" id="error_regex_email"></p>
                </div>
                <div class="form-group">
                    <p>Số điện thoại</p>
                    <input class="form-control" id="soDienThoai" />
                    <p class="text-danger" id="error_required_soDienThoai"></p>


                </div>
                <div class="form-group">
                    <p>Loại sinh viên</p>
                    <select class="form-control" id="loaiSinhVien">
                        <option>Khó khăn</option>
                        <option>Bình thường</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <p>Điểm toán</p>
                            <input class="form-control" id="diemToan" />
                            <p class="    text-danger" id="error_required_diemToan"></p>

                            <p class="text-danger" id="error_min_max_value_diemToan"></p>
                        </div>
                        <div class="col-4">
                            <p>Điểm lý</p>
                            <input class="form-control" id="diemLy" />
                            <p class="    text-danger" id="error_required_diemLy"></p>
                            <p class="text-danger" id="error_min_max_value_diemLy"></p>

                        </div>
                        <div class="col-4">
                            <p>Điểm hoá</p>
                            <input class="form-control" id="diemHoa" />
                            <p class="    text-danger" id="error_required_diemHoa"></p>
                            <p class="text-danger" id="error_min_max_value_diemHoa"></p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p>Điểm rèn luyện</p>
                    <input class="form-control" id="diemRenLuyen" />
                    <p class="    text-danger" id="error_required_diemRenLuyen"></p>
                    <p class="text-danger" id="error_min_max_value_diemRenLuyen"></p>


                </div>
                <div class="form-group">
                    <button id="btnXacNhan" class="btn btn-success">Xác nhận</button>
                    <button id="btnLuuThongTin" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </div>
            <div class="col-md-6">
                <!--Thông tin sinh viên hiển thị-->
                <h3 class="text-center">Thông tin sinh viên</h3>
                <p>
                    Tên sinh viên: <span id="txtTenSinhVien" class="text text-danger">abc</span>
                </p>
                <p>
                    Mã sinh viên: <span id="txtMaSinhVien" class="text text-danger"></span>
                </p>
                <p>
                    Điểm TB: <span id="txtDiemTrungBinh" class="text text-danger"></span>
                </p>
                <p>
                    Xếp loại: <span id="txtXepLoai" class="text text-danger"></span>
                </p>
                <p>
                    Loại sinh viên: <span id="txtLoaiSinhVien" class="text text-danger"></span>
                </p>
            </div>
        </div>

        <table class="table mb-5">
            <thead>
                <tr>
                    <th>Mã sinh viên</th>
                    <th>Tên sinh viên</th>
                    <th>Loại sinh viên</th>
                    <th>Điểm trung bình</th>
                    <th>Xếp loại</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tblSinhVien">

            </tbody>
        </table>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <script src="./index.js"></script> -->
    <!--cdn để kết nối với backend-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

    <!--models-->
    <script src="./models/SinhVien.js"></script>
    <script src="./models/Validation.js"></script>
    <!---->
    <!-- <script src="./indexOOP.js"></script> -->
    <script src="./indexAjax.js"></script>
</body>

</html>
